<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User SignUp</title>
    <link rel="stylesheet" href="/style/navbar.css">
    <style>
        #container{
            width: 30%;
            height: fit-content;
            margin:50px auto;
            background-color: #48c9b0;
            text-align: center;
            padding-top: 50px;
            padding-bottom: 50px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        #container>h1{
            color: #f2f2f2;
            font-weight: lighter;
            font-size: 34px;
        }
        input{
            display: block;
            width: 70%;
            margin: auto;
            padding: 23px;
            margin-bottom: 15px;
            border: none;
            font-size: 18px;
            background-color: #f2f2f2;
        }
        form{
            margin-top: 50px;
        }
        #submit{
            display: flex;
            color: white;
            width: 78%;
            margin: auto;
            background-color:#17a589 ;
            margin-top: 30px;
            height: 20px;
            justify-content: center;
            align-items: center;
            padding:23px;
            border: none;
            cursor: pointer;
        }

        #submit:hover{

            transform: scale(0.9);
        }
       
    </style>
</head>
<body>

    <div id="navbar">   

        <img src="/assests/logo.png" />
    
    <div id="navbar-items">
        <a href="/index.html"><h3> Home </h3></a> 
        <a href="/pages/userlogin.html"><h3> User Login </h3></a> 
        <a href="/pages/usersignup.html"><h3> User SignUp </h3></a> 
        <a href="/pages/adminlogin.html"><h3> Adminl Login </h3></a> 
     
    
    </div>
    
    </div>

    
    <div id="container">

        <h1> - User  SignUp - </h1>
        <form>
        <input type="text" id="fname" placeholder="First Name"/>
        <input type="text" id="lname" placeholder="Last Name"/>
        <input type="text" id="email" placeholder="Email"/>
        <input type="text" id="phone" placeholder="Contact Number"/>
        
        <input type="text" id="uname" placeholder="User Name"/>

        <input type="text" id="password" placeholder="Password"/>
        <button id="submit">SUBMIT</button>

        </form>

        <!-- <div id="submit">SUBMIT</div> -->


    </div>



</body>
</html>

<script src="/script/usersignup.js"></script>
